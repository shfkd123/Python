<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
</head>
<body>
	<img src="captcha.jpg" width="400" height="100">
	<br>
	<form id="fm" action="/captcha_user">
	<input type="text" value="" id="userInputValue"/>
	<input type="submit" value="인증" onclick="check()" id="submitBtn" />
	</form>
</body>
<script type="text/javascript">
	$("#submitBtn").click(function(){
		var obj = $("#fm").serialize();
		
		$.ajax({
			url: 'captcha_user' //호출할 추소
			,type: 'get'//데이터 전송 방식
			,data: obj//전송할 데이터
			,dataType: "html"//결과로 받은 데이터 형식
			, success: function(data){ // 성공 시 처리할 작업
				alert("성공");
				// data를 가공해서 화면에 세팅 및 처리
			}
			, error: function(xhr){ // 오류 시 처리할 작업
				alert("실패");
				// xhr에 오류코드랑 오류메시지가 포함
			}
		})
	});
</script>
</html>
