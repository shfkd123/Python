<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.js"></script>
<script type="text/javascript">
	function fn_setTable(e_id, kor, eng, math) {
		$("#e_id").val(e_id);
		$("#kor").val(kor);
		$("#eng").val(eng);
		$("#math").val(math);
		
	}
	
	function fn_add() {
		var param = {
			'e_id' : $("#e_id").val(),
			'kor' : $("#kor").val(),
			'eng' : $("#eng").val(),
			'math' : $("#math").val()
		}
		$.ajax({
			type : 'POST',
			url : 'add.ajax',
			data : JSON.stringify(param),
			dataType : 'JSON',
			contentType : "application/json",
			success : function(data) {
				if (data.msg == "ok") {
					alert('정상추가되었습니다.');
					location.reload();
				} else {
					alert('실행도중 문제가 생겼습니다.');
				}

			},
			error : function(request, status, error) {
				alert('ajax 통신 실패')
			}
		})
	}
	function fn_upd() {
		var param = {
			'e_id' : $("#e_id").val(),
			'kor' : $("#kor").val(),
			'eng' : $("#eng").val(),
			'math' : $("#math").val()
		}
		
		$.ajax({
			type : 'POST',
			url : 'upd.ajax',
			data : JSON.stringify(param),
			dataType : 'JSON',
			contentType : "application/json",
			success : function(data) {
				if (data.msg == "ok") {
					alert('정상수정되었습니다.');
					location.reload();
				} else {
					alert('실행도중 문제가 생겼습니다.');
				}

			},
			error : function(request, status, error) {
				alert('ajax 통신 실패')
			}
		})
	}
	function fn_del() {
		var param = {
			'e_id' : $("#e_id").val()
		}
		$.ajax({
			type : 'POST',
			url : 'del.ajax',
			data : JSON.stringify(param),
			dataType : 'JSON',
			contentType : "application/json",
			success : function(data) {
				if (data.msg == "ok") {
					alert('정상삭제되었습니다.');
					location.reload();
				} else {
					alert('실행도중 문제가 생겼습니다.');
				}

			},
			error : function(request, status, error) {
				alert('ajax 통신 실패')
			}
		})
	}
</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td>

				<table border="1px">
					<tr>
						<td>아이디</td>
						<td>국어</td>
						<td>영어</td>
						<td>수학</td>

					</tr>
					{% for exam in mylist %}
					<tr>
						<td><a
							href="javascript:fn_setTable('{{exam.e_id}}','{{exam.kor}}','{{exam.eng}}','{{exam.math}}')">{{exam.e_id}}</a>
						</td>
						<td>{{exam.kor}}</td>
						<td>{{exam.eng}}</td>
						<td>{{exam.math}}</td>
					</tr>
					{% endfor %}
				</table>
			</td>
			<td>
				<table border="1px">
					<tr>
						<td>아이디</td>
						<td><input type="text" id="e_id" /></td>
					</tr>
					<tr>
						<td>국어</td>
						<td><input type="text" id="kor" /></td>
					</tr>
					<tr>
						<td>영어</td>
						<td><input type="text" id="eng" /></td>
					</tr>
					<tr>
						<td>수학</td>
						<td><input type="text" id="math" /></td>
					</tr>
					<tr>
						<td colspan="2">
							<button onclick="fn_add()">추가</button>
							<button onclick="fn_upd()">수정</button>
							<button onclick="fn_del()">삭제</button>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
